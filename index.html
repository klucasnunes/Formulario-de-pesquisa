<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>
            Formulário de Pesquisa
        </h1>
    </header>

    <main>
        <article>
            <p class="alinhado"> <span>*</span> Nome:            <!-- CAMPO DE ENTRADA NOME DO USUÁRIO -->
                <input type="text" name="txtNome" id="txtNome" placeholder="Informe o seu nome" size="40">
            </p>
            <p class="alinhado"> <span>*</span> Email:          <!-- CAMPO DE ENTRADA EMAIL   -->
                <input type="email" name="txtEmail" id="txtEmail" placeholder="Informe o seu email" size="40">
            </p>
            <p class="alinhado" > <span>*</span> Idade:         <!-- CAMPO DE ENTRADA IDADE -->
                <input type="number" name="txtIdade" id="txtIdade" placeholder="Informe a sua idade" size="40">
            </p>
            <p class="alinhado" > <span>*</span> Qual a sua situação atual: 
                <select name="situacao_atual" id="situacao_atual">
                    <option value="estudante">Estudante</option>
                    <option value="empregado">Empregado</option>
                    <option value="desempregado">Desempregado</option>
                </select>
            </p>
            <p style="display: inline; margin-left: 154px;"><span>*</span> Com qual frequência você visita o nosso site: 
                
                    <p style="display: inline; margin-left: 10px;"><input type="radio" name="visita" id="todoDia" checked> Todo dia</p>
                    <p style="margin-left: 510px;"><input type="radio" name="visita" id="frequentemente"> Frequentemente</p>
                    <p style="margin-left: 510px;"><input type="radio" name="visita" id="raramente"> Raramente </p>
                
            </p>
            <p class="alinhado"> <span>*</span> Você recomendaria o site para um amigo:
                <input style="margin-left: 20px;" type="radio" name="recomendacao" id="sim" checked> Sim
                <input style="margin-left: 20px;" type="radio" name="recomendacao" id="nao"> Não


            </p>

            <p class="alinhado">Dê seu feedback acerca do site: 
                <textarea name="opiniao" id="opiniao" cols="50" rows="10" maxlength="500" placeholder="Escreva aqui a sua opinião"></textarea>
            </p>
            <p id="obs">
                <!-- OS CAMPOS MARCADOS NÃO PODER FICAR VAZIOS OU DESMARCADOS-->
            </p>
            <p class="alinhado">
                <input type="button" value="Enviar" onclick="enviar()">
            </p>
            
        </article>
    </main>

    <footer>

    </footer>

    <script src="script/script.js"></script>
</body>
</html>
